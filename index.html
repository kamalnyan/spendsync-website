    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #0f0c29;
        color: white;
      }
      #loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        z-index: 9999;
      }
      #logo-element {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        background: linear-gradient(90deg, #FF0080, #7928CA);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      #loading-indicator {
        font-size: 1rem;
        color: white;
      }
      
      /* Shimmer animation for initial loading */
      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      
      .shimmer {
        position: relative;
        overflow: hidden;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
      }
      
      .shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        animation: shimmer 2s infinite;
      }
      
      /* Layout elements for initial skeleton */
      .navbar-skeleton {
        height: 4rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        padding: 0 1.5rem;
      }
      
      .container-skeleton {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }
      
      .header-skeleton {
        padding: 4rem 0;
        text-align: center;
      }
      
      .title-skeleton {
        height: 3rem;
        width: 60%;
        margin: 0 auto 1.5rem;
      }
      
      .subtitle-skeleton {
        height: 1.5rem;
        width: 80%;
        margin: 0 auto 1rem;
      }
      
      .grid-skeleton {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 3rem;
      }
      
      .card-skeleton {
        height: 250px;
        border-radius: 0.75rem;
      }
    </style>
    
    <!-- Initial skeleton to show immediately -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        
        // Only add skeleton if root is empty
        if (root && !root.hasChildNodes()) {
          // Create the skeleton structure
          const skeleton = document.createElement('div');
          skeleton.id = 'initial-skeleton';
          skeleton.innerHTML = `
            <div class="navbar-skeleton">
              <div id="logo-element">SpendSync</div>
            </div>
            <div class="container-skeleton">
              <div class="header-skeleton">
                <div class="title-skeleton shimmer"></div>
                <div class="subtitle-skeleton shimmer"></div>
                <div class="subtitle-skeleton shimmer" style="width: 40%"></div>
              </div>
              <div class="grid-skeleton">
                <div class="card-skeleton shimmer"></div>
                <div class="card-skeleton shimmer"></div>
                <div class="card-skeleton shimmer"></div>
              </div>
            </div>
          `;
          
          root.appendChild(skeleton);
          
          // Remove skeleton when app loads
          const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
              if (mutation.addedNodes.length > 0 && document.getElementById('initial-skeleton')) {
                const skeleton = document.getElementById('initial-skeleton');
                if (skeleton && skeleton.parentNode) {
                  skeleton.parentNode.removeChild(skeleton);
                }
                observer.disconnect();
              }
            });
          });
          
          observer.observe(root, { childList: true });
        }
      });
      
      // Global error handler
      window.addEventListener('error', function(e) {
        console.error('Caught error:', e);
        
        const rootElement = document.getElementById('root');
        const initialSkeleton = document.getElementById('initial-skeleton');
        
        // Remove skeleton if there's an error
        if (initialSkeleton) {
          initialSkeleton.remove();
        }
        
        // Only show error UI if app hasn't loaded yet
        if (rootElement && (!rootElement.hasChildNodes() || rootElement.childNodes.length === 1 && rootElement.firstChild.id === 'initial-skeleton')) {
          const errorDiv = document.createElement('div');
          errorDiv.style.position = 'fixed';
          errorDiv.style.top = '0';
          errorDiv.style.left = '0';
          errorDiv.style.width = '100%';
          errorDiv.style.height = '100%';
          errorDiv.style.padding = '2rem';
          errorDiv.style.background = 'linear-gradient(135deg, #0f0c29, #302b63, #24243e)';
          errorDiv.style.color = 'white';
          errorDiv.style.fontFamily = 'Inter, sans-serif';
          errorDiv.style.display = 'flex';
          errorDiv.style.flexDirection = 'column';
          errorDiv.style.alignItems = 'center';
          errorDiv.style.justifyContent = 'center';
          errorDiv.style.textAlign = 'center';
          
          errorDiv.innerHTML = `
            <div style="font-size: 2rem; font-weight: bold; margin-bottom: 1rem; background: linear-gradient(90deg, #FF0080, #7928CA); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
              SpendSync
            </div>
            <h2 style="margin: 1rem 0; font-size: 1.5rem;">We're experiencing technical difficulties</h2>
            <p style="margin: 0.5rem 0; max-width: 500px;">Our team has been notified of this issue. Please try again later.</p>
            <button onclick="window.location.reload()" style="margin-top: 2rem; padding: 0.75rem 2rem; background: linear-gradient(90deg, #FF0080, #7928CA); color: white; border: none; border-radius: 9999px; font-weight: bold; cursor: pointer;">
              Reload Page
            </button>
          `;
          
          document.body.appendChild(errorDiv);
        }
      });
    </script>
