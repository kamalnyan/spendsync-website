<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/icons/favicon-32x32.png" as="image" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" />
    
    <!-- SEO Meta Tags -->
    <title>SpendSync - Personal Finance Management</title>
    <meta name="description" content="SpendSync - Your comprehensive personal finance companion that combines powerful features with an intuitive interface to make financial management simple and effective." />
    <meta name="keywords" content="personal finance, budget tracker, expense management, financial planning, money management, finance app" />
    <meta name="author" content="SpendSync" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://spendsync.kesug.com" />
    
    <!-- Favicon and app icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#7928CA" />
    <meta name="msapplication-TileColor" content="#7928CA" />
    <meta name="msapplication-TileImage" content="/icons/icon-192x192.png">
    <meta name="theme-color" content="#7928CA" />
    
    <!-- Web app manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="SpendSync - Personal Finance Management" />
    <meta property="og:description" content="Your comprehensive personal finance companion that combines powerful features with an intuitive interface." />
    <meta property="og:image" content="https://spendsync.kesug.com/icons/og-image.png" />
    <meta property="og:image:alt" content="SpendSync - Personal Finance Management" />
    <meta property="og:url" content="https://spendsync.kesug.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="SpendSync" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SpendSync - Personal Finance Management" />
    <meta name="twitter:description" content="Your comprehensive personal finance companion that combines powerful features with an intuitive interface." />
    <meta name="twitter:image" content="https://spendsync.kesug.com/icons/og-image.png" />
    
    <!-- Load fonts with display=swap -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    </noscript>
    
    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #0f0c29;
        color: white;
      }
      #loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        z-index: 9999;
      }
      #logo-element {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        background: linear-gradient(90deg, #FF0080, #7928CA);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      #loading-indicator {
        font-size: 1rem;
        color: white;
      }
    </style>
    
    <!-- Error handling script to debug white screen issues -->
    <script>
      // Create custom loading indicator
      document.addEventListener('DOMContentLoaded', function() {
        const rootElement = document.getElementById('root');
        if (rootElement && !rootElement.hasChildNodes()) {
          const loadingContainer = document.createElement('div');
          loadingContainer.id = 'loading-container';
          
          const logoElement = document.createElement('div');
          logoElement.id = 'logo-element';
          logoElement.textContent = 'SpendSync';
          
          const loadingElement = document.createElement('div');
          loadingElement.id = 'loading-indicator';
          loadingElement.textContent = 'Loading...';
          
          loadingContainer.appendChild(logoElement);
          loadingContainer.appendChild(loadingElement);
          document.body.appendChild(loadingContainer);
          
          // Set a timeout to remove the loading indicator if app doesn't load
          setTimeout(function() {
            if (document.getElementById('loading-container')) {
              document.body.removeChild(loadingContainer);
            }
          }, 10000);
        }
      });
      
      // Global error handler
      window.addEventListener('error', function(e) {
        console.error('Caught error:', e);
        
        // Remove the loading indicator if there's an error
        const loadingContainer = document.getElementById('loading-container');
        if (loadingContainer) {
          document.body.removeChild(loadingContainer);
        }
        
        // Only show error UI if app hasn't loaded yet
        const rootElement = document.getElementById('root');
        if (rootElement && !rootElement.hasChildNodes()) {
          const errorDiv = document.createElement('div');
          errorDiv.style.position = 'fixed';
          errorDiv.style.top = '0';
          errorDiv.style.left = '0';
          errorDiv.style.width = '100%';
          errorDiv.style.height = '100%';
          errorDiv.style.padding = '2rem';
          errorDiv.style.background = 'linear-gradient(135deg, #0f0c29, #302b63, #24243e)';
          errorDiv.style.color = 'white';
          errorDiv.style.fontFamily = 'Inter, sans-serif';
          errorDiv.style.display = 'flex';
          errorDiv.style.flexDirection = 'column';
          errorDiv.style.alignItems = 'center';
          errorDiv.style.justifyContent = 'center';
          errorDiv.style.textAlign = 'center';
          
          errorDiv.innerHTML = `
            <div style="font-size: 2rem; font-weight: bold; margin-bottom: 1rem; background: linear-gradient(90deg, #FF0080, #7928CA); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
              SpendSync
            </div>
            <h2 style="margin: 1rem 0; font-size: 1.5rem;">We're experiencing technical difficulties</h2>
            <p style="margin: 0.5rem 0; max-width: 500px;">Our team has been notified of this issue. Please try again later.</p>
            <button onclick="window.location.reload()" style="margin-top: 2rem; padding: 0.75rem 2rem; background: linear-gradient(90deg, #FF0080, #7928CA); color: white; border: none; border-radius: 9999px; font-weight: bold; cursor: pointer;">
              Reload Page
            </button>
          `;
          
          document.body.appendChild(errorDiv);
        }
      });
    </script>
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "SpendSync",
        "description": "A comprehensive personal finance companion that combines powerful features with an intuitive interface to make financial management simple and effective.",
        "applicationCategory": "FinanceApplication",
        "operatingSystem": "Web, iOS, Android",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "1024"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
