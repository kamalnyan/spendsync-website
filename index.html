    <!-- Error handling script to debug white screen issues -->
    <script>
      window.addEventListener('error', function(e) {
        const errorDiv = document.createElement('div');
        errorDiv.style.background = 'red';
        errorDiv.style.color = 'white';
        errorDiv.style.padding = '20px';
        errorDiv.style.margin = '20px';
        errorDiv.style.fontFamily = 'monospace';
        errorDiv.textContent = 'Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno;
        document.body.appendChild(errorDiv);
        console.error('Caught error:', e);
      });
      
      // Display loading indicator
      document.addEventListener('DOMContentLoaded', function() {
        const loadingDiv = document.createElement('div');
        loadingDiv.id = 'loading-indicator';
        loadingDiv.textContent = 'Loading SpendSync...';
        loadingDiv.style.position = 'fixed';
        loadingDiv.style.top = '50%';
        loadingDiv.style.left = '50%';
        loadingDiv.style.transform = 'translate(-50%, -50%)';
        loadingDiv.style.fontSize = '24px';
        loadingDiv.style.color = '#7928CA';
        document.body.appendChild(loadingDiv);
      });
    </script>
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "SpendSync",
        "description": "A comprehensive personal finance companion that combines powerful features with an intuitive interface to make financial management simple and effective.",

        "operatingSystem": "Web, iOS, Android",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "1024"
        }
      }
    </script>
